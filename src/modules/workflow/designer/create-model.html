<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>创建流程</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <form name="cm" layout-padding ng-submit="save()">
    <md-content layout="column" flex>
      <md-input-container>
        <label>名称</label>
        <input ng-model="model.name" required auto-focus>
      </md-input-container>
      <md-input-container>
        <label>描述</label>
        <textarea ng-model="model.description" columns="1" md-maxlength="150" rows="5"></textarea>
      </md-input-container>
    </md-content>
  </form>
  <md-dialog-actions>
    <md-button aria-label="Close" ng-click="cancel()" class="md-primary">
      <md-icon>clear</md-icon>取消
    </md-button>
    <md-button aria-label="Submit" ng-disabled="cm.$invalid || $root.inProcess"
               ng-click="save()" class="md-raised md-primary">
      <md-icon>check</md-icon>创建
    </md-button>
  </md-dialog-actions>
</md-dialog>
