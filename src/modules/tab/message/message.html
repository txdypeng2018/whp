<ion-view>
  <isj-spinner is-show="$root.inProcess" callback="spinnerCancel()"></isj-spinner>
  <ion-header-bar class="bar-light">
    <div class="title">消息</div>
  </ion-header-bar>
  <ion-content class="has-header content-gray message-content">
    <ion-refresher refreshing-icon="" on-refresh="doRefresh()"></ion-refresher>
    <ul class="list">
      <li ng-repeat="message in messages" class="item">
        <div class="time">{{message.date}}</div>
        <div class="message"><span ng-bind-html="message.content"></span></div>
      </li>
    </ul>
  </ion-content>
</ion-view>
