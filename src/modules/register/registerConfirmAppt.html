<ion-view>
  <isj-spinner is-show="$root.inProcess"></isj-spinner>
  <ion-header-bar class="bar-light">
    <isj-back-button go-back="goBack()"></isj-back-button>
    <div class="title"></div>
    <a class="button button-clear icon ion-ios-home-outline positive return-home-icon" ng-click="goMainPage()"></a>
  </ion-header-bar>
  <ion-content class="has-header registerConfirmAppt-content has-footer">
    <div class="patient">
      <img ng-if="patient.memberCode == '00' && patient.sexCode == '1'" src="./assets/images/pic_man.png" class="photo">
      <img ng-if="patient.memberCode == '00' && patient.sexCode == '0'" src="./assets/images/pic_woman.png" class="photo">
      <img ng-if="patient.memberCode != '00'" ng-src="{{memberTypes[patient.memberCode].img}}" class="photo">
      <span>就诊人：{{patient.name}}</span>
      <span>
        <a class="positive" ng-click="selectMember()">
          换人
          <i class="icon ion-ios-loop-strong"></i>
        </a>
      </span>
      <p>身份证号：{{patient.idCard}}</p>
    </div>
    <div class="register-info">
      <table>
        <tr>
          <td class="label">就诊时间：</td>
          <td width="100%">{{dateDisplay}}</td>
        </tr>
        <tr>
          <td class="label">就诊地点：</td>
          <td width="100%">{{doctor.dept}}（{{doctor.district}}）</td>
        </tr>
        <tr>
          <td class="label">看诊医生：</td>
          <td width="100%">{{doctor.name}}</td>
        </tr>
        <tr ng-repeat="item in doctor.itemName">
          <td class="label" rowspan='{{doctor.itemName.length}}' ng-if='$index==0'>费用明细：</td>
          <td width="100%">{{item.name}}:<span style="margin-left: 5px;color:#387ef5;">{{item.price}}元</span></td>
        </tr>
        <tr>
          <td class="label positive">温馨提示：</td>
          <td width="100%" class="positive">
            <div ng-bind-html="prompt"></div>
          </td>
        </tr>
      </table>
    </div>


      <div class="visits">
          <h4  class="agreement"  ng-click="showAgreement()">
              我已了解并同意挂号规则（点击查看详细）
          </h4>
          <ion-checkbox class="item-checkbox" ng-model="isChecked">

          </ion-checkbox>
      </div>

  </ion-content>
  <ion-footer-bar align-title="center" class="registerConfirmAppt-footer">
    <div style="width:100%">
      <div class="amount">
        合计：<span style="margin-left: 5px;color:#387ef5;">{{doctor.amount}}元</span>
      </div>
      <div class="confirm">
        <button class="button button-positive" ng-click="registerConfirm()" ng-disabled="!isChecked">确定</button>
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
