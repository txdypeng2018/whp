<div layout="column" class="statistics-body">
    <div class="chart-piece bg-color-black" style="margin-top: 15px;">
    <p style="font-size: 13px;color:#999;margin-top: 0;margin-left: 23px;">前一日数据统计</p>
    <div class="statistics-today" layout-gt-sm="row" style="color: #333;">
        <div flex class="statistics-today-content">
            <div flex class="today-content-icon bg-color-black"></div>
            <div class="today-content-font">
                <p>app访客数</p>
                <p class="today-font-bold">{{nowReqdata1}}</p>
                <p>访问次数</p>
                <p class="today-font-bold">{{nowReqdata2}}</p>
            </div>
        </div>
        <div flex class="statistics-today-content">
            <div flex class="today-content-icon bg-color-blue"></div>
            <div class="today-content-font">
                <p>预约挂号数量</p>
                <p class="today-font-bold">{{nowRegdata1}}</p>
                <p>当日挂号数量</p>
                <p class="today-font-bold">{{nowRegdata2}}</p>
            </div>
        </div>
        <div flex class="statistics-today-content">
            <div flex class="today-content-icon bg-color-red"></div>
            <div class="today-content-font">
                <p>意见数量</p>
                <p class="today-font-bold">{{nowOpinionCountdata}}</p>
                <p>反馈数量</p>
                <p class="today-font-bold">{{nowFeedbackCountdata}}</p>
            </div>
        </div>
        <div flex class="statistics-today-content">
            <div flex class="today-content-icon bg-color-green"></div>
            <div class="today-content-font">
                <p>微信支付金额</p>
                <p class="today-font-bold">{{nowWxpayAmoutdata}}</p>
                <p>微信退费金额</p>
                <p class="today-font-bold">{{nowWxpayRAmoutdata}}</p>
            </div>
        </div>
        <div flex class="statistics-today-content">
            <div flex class="today-content-icon bg-color-orange"></div>
            <div class="today-content-font">
                <p>支付宝支付金额</p>
                <p class="today-font-bold">{{nowAlipayAmoutdata}}</p>
                <p>支付宝退费金额</p>
                <p class="today-font-bold">{{nowAlipayRAmoutdata}}</p>
            </div>
        </div>
    </div>
    </div>
    <div class="chart-piece color-blue">
        <div e-chart e-data="reg" style="height: 300px;"></div>
    </div>
    <div class="chart-piece color-black">
        <div e-chart e-data="req" style="height: 300px;"></div>
    </div>
    <div class="chart-piece color-red">
        <div e-chart e-data="feedback" style="height: 300px;"></div>
    </div>
    <div class="chart-piece color-orange">
        <div e-chart e-data="alipayc" style="height: 300px;"></div>
        <div e-chart e-data="alipaya" style="height: 300px;"></div>
    </div>
    <div class="chart-piece color-green">
        <div e-chart e-data="wxpayc" style="height: 300px;"></div>
        <div e-chart e-data="wxpaya" style="height: 300px;"></div>
    </div>
</div>
