<ion-view>
  <isj-spinner is-show="$root.inProcess"></isj-spinner>
  <ion-header-bar class="bar-light">
    <isj-back-button></isj-back-button>
    <div class="title">健康卡</div>
    <button class="button button-clear button-positive" ng-click="saveMember()" ng-disabled="isSubmit">保存</button>
  </ion-header-bar>
  <ion-content class="has-header content-gray familyMemberEdit-content">
    <div class="list">
      <label class="item item-input">
        <span class="input-label photo-label">
          <img ng-src="{{member.img}}" class="photo">
        </span>
        {{member.member}}
      </label>
      <label class="item item-input">
        <span class="input-label">姓名</span>
        <input type="text" placeholder="必填" ng-model="member.name">
      </label>
      <label class="item item-input">
        <span class="input-label">性别</span>
        <span ng-if="hasSex">{{member.sex}}</span>
        <select ng-if="!hasSex" ng-model="member.sexCode"
                ng-options="node.code as node.name for node in sexs"></select>
      </label>
      <label class="item item-input">
        <span class="input-label">身份证号</span>
        <input type="text" placeholder="必填" ng-model="member.idCard" ng-disabled="!isAdd">
      </label>
      <label class="item item-input">
        <span class="input-label">手机号</span>
        <input type="text" placeholder="必填" ng-model="member.phone">
      </label>
    </div>
    <div ng-if="!isAdd && member.memberCode != '00' && member.memberCode != null" class="operation">
      <button class="button button-assertive" ng-disabled="isSubmit" ng-click="deleteMember()">删除该成员</button>
    </div>
    <div class="visits" ng-if="isAdd || (member.patientVisits != null && !member.patientVisitsInit)">
      <ion-checkbox class="positive" ng-model="member.patientVisits">设为默认就诊人</ion-checkbox>
    </div>
  </ion-content>
</ion-view>
