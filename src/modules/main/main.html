<md-progress-linear md-mode="indeterminate" class="md-primary md-hue-1" ng-show="$root.inProcess"></md-progress-linear>
<md-progress-linear md-mode="determinate" class="md-primary" ng-hide="$root.inProcess" value="100"></md-progress-linear>
<md-toolbar layout="row" class="md-toolbar-tools md-whiteframe-z1">
  <md-button ng-click="toggleSidenav()" class="md-icon-button">
    <md-tooltip>Menu</md-tooltip>
    <md-icon aria-label="Menu" md-font-icon="material-icons">account_circle</md-icon>
  </md-button>
  <h1 flex="10">PEA</h1>
  <h2 flex="80">{{ title }}</h2>
  <md-button ng-click="openQuickSearch()" class="md-icon-button" aria-label="Search">
    <md-tooltip>Search</md-tooltip>
    <md-icon md-font-icon="material-icons">search</md-icon>
  </md-button>
  <md-button ng-click="logout()" class="md-icon-button" aria-label="Quit">
    <md-tooltip>Quit</md-tooltip>
    <md-icon md-font-icon="material-icons">power_settings_new</md-icon>
  </md-button>
</md-toolbar>
<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="menu" ng-include="'modules/main/sidenav.html'">
  </md-sidenav>
  <div layout="column" flex>
    <md-content layout="column" ui-view flex></md-content>
  </div>
</div>
