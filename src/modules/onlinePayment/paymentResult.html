<ion-view>
  <isj-spinner is-show="$root.inProcess" is-refresh="$root.refreshProcess"></isj-spinner>
  <ion-header-bar class="bar-light">
    <isj-back-button go-back="goBack()"></isj-back-button>
    <div class="title">支付成功</div>
  </ion-header-bar>
  <ion-content class="has-header paymentResult-content">
    <div class="resultDetail">
      <img ng-src="{{resultImgSrc}}">
      <span>{{resultText}}</span>
      <a href="#/tab/registration/" class="hrefStyle">查看诊疗页</a>
    </div>
  </ion-content>
</ion-view>
