<md-dialog ng-cloak style="width:800px;">
    <form name="opinionForm">
        <md-dialog-content class="md-dialog-content">
            <h2 class="md-title">接口信息</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>创建时间</label>
                    <input required name="createTime" ng-model="CT" readonly="true">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>接口方法</label>
                    <input name="his" ng-model="M" readonly="true">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>耗时(ms)</label>
                    <input name="spentTime" ng-model="D" readonly="true">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>request</label>
                    <textarea name="request" ng-model="Q" readonly="true"></textarea>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>response</label>
                    <textarea name="response" ng-model="S" readonly="true"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <span flex></span>
            <md-button ng-disabled="isSubmit" ng-click="cancel()">
                关闭
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
